<!DOCTYPE html>
<html>
<head>
<title>Crypto Insights</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<link rel="stylesheet" href="/static/style.css">
</head>

<body>

<h1>Crypto Insights</h1>

<!-- ROTATING CAROUSEL -->
<div class="swiper mySwiper">
<div class="swiper-wrapper">

<div class="swiper-slide"><canvas id="keygen"></canvas></div>
<div class="swiper-slide"><canvas id="encrypt"></canvas></div>
<div class="swiper-slide"><canvas id="decrypt"></canvas></div>
<div class="swiper-slide"><canvas id="total"></canvas></div>

<div class="swiper-slide"><canvas id="pubkey"></canvas></div>
<div class="swiper-slide"><canvas id="cipher"></canvas></div>
<div class="swiper-slide"><canvas id="quantum"></canvas></div>
<div class="swiper-slide"><canvas id="throughput"></canvas></div>

</div>
</div>

<!-- MAXIMIZE MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">âœ–</span>

<div class="modal-grid">
<canvas id="modalChart"></canvas>

<table id="dataTable">
<tr><th>Time</th><th>Kyber</th><th>RSA</th><th>ECDH</th></tr>
</table>
</div>

</div>
</div>

<script src="/static/app.js"></script>

</body>
</html>
