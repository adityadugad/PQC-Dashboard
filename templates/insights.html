<!DOCTYPE html>
<html>
<head>
<title>Crypto Insights</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<link rel="stylesheet" href="/static/style.css">
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bgVideo">
<source src="/static/bg.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<h1 class="page-title">Crypto Insights</h1>

<!-- ===============================
PQC SUPREMACY PANEL
=============================== -->
<div class="supremacy-panel">
<div class="sup-box">
<h3>ğŸ” Quantum Security Winner</h3>
<p id="securityWinner">Loading...</p>
</div>

<div class="sup-box">
<h3>âš¡ Performance Winner</h3>
<p id="performanceWinner">Loading...</p>
</div>

<div class="sup-box highlight">
<h3>ğŸ† Overall Supremacy</h3>
<p id="overallWinner">Loading...</p>
</div>
</div>

<!-- GRAPH CAROUSEL -->
<div class="swiper mySwiper">
<div class="swiper-wrapper">

<div class="swiper-slide"><div class="card"><h3>Key Generation Time</h3><canvas id="keygen"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Encryption Time</h3><canvas id="encrypt"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Decryption Time</h3><canvas id="decrypt"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Total Operation Time</h3><canvas id="total"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Public Key Size</h3><canvas id="pubkey"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Ciphertext Size</h3><canvas id="cipher"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Quantum Security Score</h3><canvas id="quantum"></canvas></div></div>
<div class="swiper-slide"><div class="card"><h3>Throughput</h3><canvas id="throughput"></canvas></div></div>

</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">âœ–</span>
<h2 id="modalTitle"></h2>

<div class="modal-grid">
<canvas id="modalChart"></canvas>
<table id="dataTable"></table>
</div>
</div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
